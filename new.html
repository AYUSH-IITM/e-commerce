<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 14 Pro - E-Commerce</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your existing CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #444444;
        }

        header {
            background-color: #444444;
            color: white;
            padding: 1rem;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        main {
            margin-top: 80px; /* Adjust for fixed header */
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sketchfab-embed-wrapper {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            border: 1px solid #ccc; /* Optional border */
            border-radius: 10px; /* Optional rounded corners */
            overflow: hidden; /* Rounded corners */
            position: relative;
            height: 500px; /* Set a height for the wrapper */
        }

        iframe {
            width: 100%;
            height: 600px; /* Original height */
            border-color: #444444;
            position: absolute; /* Position it absolutely to control cropping */
            top: -50px; /* Adjust this value to crop from the top */
            left: 0;
            backface-visibility: hidden; /* Prevents flickering */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        p {
            font-size: 13px;
            margin: 5px;
            color: #ffffff;
            text-align: center;
        }

        a {
            font-weight: bold;
            color: #1CAAD9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>My E-Commerce Site</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="new.html">New Item</a></li>
                <li><a href="cart.html" onclick="showCart()">Cart (<span id="cartCount">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <div class="sketchfab-embed-wrapper">
            <iframe title="Iphone 14 Pro" frameborder="0" allowfullscreen 
                    mozallowfullscreen="true" webkitallowfullscreen="true" 
                    allow="autoplay; fullscreen; xr-spatial-tracking" 
                    src="https://sketchfab.com/models/5cb0778041a34f09b409a38c687bb1d4/embed?autoplay=1">
            </iframe>
            <p>
                <a href="https://sketchfab.com/3d-models/iphone-14-pro-5cb0778041a34f09b409a38c687bb1d4?utm_medium=embed&utm_campaign=share-popup&utm_content=5cb0778041a34f09b409a38c687bb1d4" target="_blank" rel="nofollow">
                    iPhone 14 Pro
                </a> by 
                <a href="https://sketchfab.com/misterdude?utm_medium=embed&utm_campaign=share-popup&utm_content=5cb0778041a34f09b409a38c687bb1d4" target="_blank" rel="nofollow">
                    mister dude
                </a> on 
                <a href="https://sketchfab.com?utm_medium=embed&utm_campaign=share-popup&utm_content=5cb0778041a34f09b409a38c687bb1d4" target="_blank" rel="nofollow">
                    Sketchfab
                </a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My E-Commerce Site</p>
    </footer>

</body>
</html>
